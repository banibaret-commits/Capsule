<!DOCTYPE html>
<html>
  <head>
    <meta charset="en" />
    <meta name="viewport" content="width=device-width" />
    <title>Capsule</title>

    <style>
      body {
        /* Centers the video players horizontally */
        text-align: center;
      }
      video {
        /* Sets the maximum width of the videos */
        max-width: 50%;
        /* Ensures the video maintains its aspect ratio */
        height: auto;
        /* Optional: adds a little space between the videos */
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h2>First Video</h2>
    <video controls>
      <source src="Screen Recording 2025-09-23 214349.mp4" type="video/mp4" />
      <p>Your browser doesn't support HTML video.</p>
    </video>
